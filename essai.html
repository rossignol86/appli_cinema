<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Popup CGR Formulaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .overlay {
      display: none;
      position: fixed;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.1);
      z-index: 999;
    }

    .popup {
      background: #fff;
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .tab.active {
      border-bottom: 2px solid #000;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .popup-content {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px;
      width: 80%;
      background: #1e1f3c;
      color: white;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="openPopup()">LE CLUB</button>

<div class="overlay" id="popupOverlay">
  <div class="popup">
    <div class="tabs">
      <div class="tab active" onclick="switchTab(0)">Connexion</div>
      <div class="tab" onclick="switchTab(1)">Pas encore membre ?</div>
    </div>
    <span class="close-btn" onclick="closePopup()">×</span>
    <div class="popup-content" id="popupContent">
      <!-- Contenu par défaut (Connexion) -->
      <form>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Mot de passe</label>
          <input type="password" id="login-password" required>
        </div>
        <button class="btn">Connexion</button>
      </form>
    </div>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popupOverlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  function switchTab(tabIndex) {
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach((t, i) => {
      t.classList.toggle('active', i === tabIndex);
    });

    const content = document.getElementById('popupContent');

    if (tabIndex === 0) {
      // Connexion
      content.innerHTML = `
        <form>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" required>
          </div>
          <button class="btn">Connexion</button>
        </form>
      `;
    } else {
      // Inscription
      content.innerHTML = `
        <form>
          <div class="form-group">
            <label for="signup-name">Nom</label>
            <input type="text" id="signup-name" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Mot de passe</label>
            <input type="password" id="signup-password" required>
          </div>
          <button class="btn">Inscription</button>
        </form>
      `;
    }
  }
</script>

</body>
</html>
