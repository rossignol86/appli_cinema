<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Galactique</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('./assets/images/battlefront_2_01_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      color: #ffe81f; /* Jaune Star Wars */
      text-shadow: 0 0 10px #000;
      font-family: 'Arial Black', Gadget, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
    }

    section + section {
      margin-top: 3rem;
    }

    .login-card {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.05);
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .login-card input[type="text"],
    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #1a1a1a;
      color: #fff;
    }

    .login-card button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    /* Carte d'inscription */
    .inscription {
      border: 2px solid #ffc400;
      box-shadow: 0 0 10px #ffc400;
    }

    .inscription h2 {
      color: #ffc400;
    }

    .inscription button {
      background: #ffc400;
      color: #000;
      box-shadow: 0 0 10px #ffc400;
    }

    .inscription button:hover {
      background: #d6aa00;
    }

    /* Carte Jedi */
    .jedi {
      border: 2px solid #00ffe5;
      box-shadow: 0 0 10px #00ffe5;
    }

    .jedi h2 {
      color: #00ffe5;
    }

    .jedi button {
      background-color: #00ffe5;
      color: #000;
    }

    .jedi button:hover {
      background-color: #00ccbb;
    }

    /* Carte Sith */
    .sith {
      border: 2px solid #ff0033;
      box-shadow: 0 0 10px #ff0033;
    }

    .sith h2 {
      color: #ff0033;
    }

    .sith button {
      background-color: #ff0033;
      color: #000;
    }

    .sith button:hover {
      background-color: #cc002a;
    }
  </style>
</head>
<body>

  <header>
  <h1>Bienvenue au Temple Galactique de la Force</h1>
  </header>

  <!-- Section inscription -->
  <section>
    <div class="container">
      <div class="login-card inscription">
        <h2>JEDI ou SITH : <br> de quel côté de la Force êtes-vous ?</h2>
        <input type="text" id="register-name" placeholder="Votre nom galactique" />
        <input type="email" id="register-email" placeholder="Votre e-mail interstellaire" />
        <input type="password" id="register-password" placeholder="Mot de passe" />

        <div style="margin-bottom: 1rem; text-align: left;">
          <label>
            <input type="radio" name="camp" value="jedi" checked /> Maître Jedi
          </label><br>
          <label>
            <input type="radio" name="camp" value="sith" /> Seigneur Sith
          </label>
        </div>

        <button onclick="register()">S’inscrire</button>
        <p id="register-message" class="error"></p>
      </div>
    </div>
  </section>

  <!-- Section Connexion -->
  <section>
    <div class="container">
      <!-- Carte Jedi -->
      <div class="login-card jedi">
        <h2>MAÎTRE JEDI</h2>
        <input type="text" id="jedi-username" placeholder="Nom" />
        <input type="password" id="jedi-password" placeholder="Mot de passe" />
        <button onclick="login('jedi')">Connexion</button>
        <p id="jedi-error" class="error"></p>
      </div>

      <!-- Carte Sith -->
      <div class="login-card sith">
        <h2>SEIGNEUR SITH</h2>
        <input type="text" id="sith-username" placeholder="Nom" />
        <input type="password" id="sith-password" placeholder="Mot de passe" />
        <button onclick="login('sith')">Connexion</button>
        <p id="sith-error" class="error"></p>
      </div>
    </div>
  </section>



<script>
  // Je récupère les utilisateurs depuis localStorage
  function getUsers() {
    return JSON.parse(localStorage.getItem("users")) || { jedi: [], sith: [] };
  }

  // Sauvegarde des utilisateurs dans le localStorage
  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }


  // NOUVEAU ADHÉRENTS : j'enregistre les nouveaux utilisateurs dans le localstorage et je controle si il est pas dejà inscrit
  function register() {
    const name = document.getElementById("register-name").value.trim().toLowerCase();
    const email = document.getElementById("register-email").value.trim();
    const password = document.getElementById("register-password").value.trim();
    const camp = document.querySelector('input[name="camp"]:checked')?.value;
    const msg = document.getElementById("register-message");

    if (!name || !email || !password || !camp) {
      msg.style.color = "red";
      msg.textContent = "Tous les champs doivent être remplis.";
      return;
    }

    let users = getUsers();

    // Vérifie si l'utilisateur existe déjà
    const exists = users[camp].some(u => u.username === name);
    if (exists) {
      msg.style.color = "red";
      msg.textContent = "Ce nom est déjà pris dans le camp des " + camp;
      return;
    }

    // Ajout du nouvel utilisateur
    users[camp].push({ username: name, password: password });
    saveUsers(users);
    msg.style.color = "#00ff88";
    msg.textContent = `Bienvenue, ${name} ! Tu as rejoint le camp des ${camp === 'jedi' ? 'Jedi 🧘‍♂️' : 'Sith 🧛‍♂️'}`;

    // Je redirige automatiquement après inscription sur la page des films
    setTimeout(() => {
      window.location.href = "./assets/pages/tatooine.html";
    }, 1500);
  }




// ADHÉRENTS : je controle les identifiants des utilisateurs et je les redirige vers tatooine.html

  function login(role) {
    const username = document.getElementById(`${role}-username`).value.trim().toLowerCase();
    const password = document.getElementById(`${role}-password`).value.trim();
    const error = document.getElementById(`${role}-error`);

    if (!username || !password) {
      error.textContent = "Veuillez remplir tous les champs.";
      error.style.color = "red";
      return;
    }

    const users = getUsers();
    const user = users[role].find(u => u.username === username && u.password === password);

    if (user) {
      error.style.color = "#00ff88";
      error.textContent = `Bienvenue ${username}, que la Force soit avec toi (${role.toUpperCase()}) !`;

      // Redirection vers tatooine.html
      setTimeout(() => {
        window.location.href = "./assets/pages/tatooine.html";
      }, 1000);
    } else {
      error.textContent = "Identifiants incorrects.";
      error.style.color = "red";
    }
  }
</script>



</body>
</html>
