  <style>
    .popup-overlay {

      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
    }

    .popup-box {
      background: #fff;
      width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      font-family: 'Inter', sans-serif;
    }

    .popup-tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .popup-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup-tab.active {
      border-bottom: 3px solid #1e1f3c;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .popup-content .form-group {
      margin-bottom: 15px;
    }

    .popup-content label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .popup-content input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup-content button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #1e1f3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

  <!-- üß† ... (le reste de ton <main>) -->

  <!-- ‚úÖ Script -->
  <script>
    function openPopup() {
      document.getElementById('popupOverlay').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
    }

    function switchTab(index) {
      const tabs = document.querySelectorAll('.popup-tab');
      tabs.forEach((tab, i) => {
        tab.classList.toggle('active', i === index);
      });

      const content = document.getElementById('popupContent');

      if (index === 0) {
        content.innerHTML = `
          <form id="form-popup-connexion">
            <div class="form-group">
              <label>Email</label>
              <input type="email" required>
            </div>
            <div class="form-group">
              <label>Mot de passe</label>
              <input type="password" required>
            </div>
            <button type="submit">Connexion</button>
          </form>
        `;
      } else {
        content.innerHTML = `

        `;
      }
    }
  </script>
